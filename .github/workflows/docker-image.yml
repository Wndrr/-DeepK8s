name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.6.0
      with:
        username: wndrr
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.1.0
      with:
        tags: latest
        push: true
